name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest  # ✅ Uses latest GitHub-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1  # ✅ Fixed SHA reference
        with:
          ruby-version: '3.3'   # move off 3.1
          rubygems: latest      # key: avoids the JSON loader issue
          bundler-cache: true
          cache-version: 2      # bump to invalidate old bundle cache

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5  # ✅ Keep v3 (latest supported)

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # ✅ Correct version (v4 exists)
        with:
          name: site-artifact
          path: _site/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3  # ✅ Use `v2`, NOT `v4`

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ✅ Use `v2`, NOT `v4`
